services:
  # Configurator: Generates Revolt.toml
  configurator:
    image: alpine:latest
    volumes:
      - ./generate_revolt_toml.sh:/scripts/generate_revolt_toml.sh:ro
      - revolt_config:/config
    environment:
      - RAILWAY_PUBLIC_DOMAIN=${RAILWAY_PUBLIC_DOMAIN:-localhost}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
      - FILES_ENCRYPTION_KEY=${FILES_ENCRYPTION_KEY}
      - RABBIT_USER=${RABBIT_USER:-rabbituser}
      - RABBIT_PASS=${RABBIT_PASS:-rabbitpass}
      - MINIO_USER=${MINIO_USER:-minioautumn}
      - MINIO_PASS=${MINIO_PASS:-minioautumn}
    user: root
    entrypoint: >
      /bin/sh -c "
      apk add --no-progress openssl;
      /bin/sh /scripts/generate_revolt_toml.sh;
      "

  # MongoDB: Database
  database:
    image: docker.io/mongo
    restart: always
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s

  # Redis: Event message broker & KV store
  redis:
    image: docker.io/eqalpha/keydb
    restart: always
    volumes:
      - redis_data:/data

  # RabbitMQ: Internal message broker
  rabbit:
    image: docker.io/rabbitmq:4
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER:-rabbituser}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASS:-rabbitpass}
    volumes:
      - rabbit_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 20s

  # MinIO: S3-compatible storage server
  minio:
    image: docker.io/minio/minio
    command: server /data
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minioautumn}
      MINIO_ROOT_PASSWORD: ${MINIO_PASS:-minioautumn}
      MINIO_DOMAIN: minio
    networks:
      default:
        aliases:
          - revolt-uploads.minio
          - attachments.minio
          - avatars.minio
          - backgrounds.minio
          - icons.minio
          - banners.minio
          - emojis.minio
    restart: always

  # Caddy: Web server
  caddy:
    image: docker.io/caddy
    restart: always
    environment:
      PORT: ${PORT:-80}
      HOSTNAME: ${RAILWAY_PUBLIC_DOMAIN:-localhost}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - "${PORT:-80}:${PORT:-80}"

  # API server
  api:
    image: ghcr.io/revoltchat/server:20250930-2
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started
      rabbit:
        condition: service_healthy
      configurator:
        condition: service_completed_successfully
    environment:
      - REVOLT_DATABASE_MONGODB=mongodb://database
      - REVOLT_DATABASE_REDIS=redis://redis/
      - REVOLT_RABBIT_HOST=rabbit
      - REVOLT_RABBIT_USERNAME=${RABBIT_USER:-rabbituser}
      - REVOLT_RABBIT_PASSWORD=${RABBIT_PASS:-rabbitpass}
    volumes:
      - revolt_config:/etc/revolt
    command: ["--config", "/etc/revolt/Revolt.toml"]
    restart: always

  # Events service
  events:
    image: ghcr.io/revoltchat/bonfire:20250930-2
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started
      configurator:
        condition: service_completed_successfully
    environment:
      - REVOLT_DATABASE_MONGODB=mongodb://database
      - REVOLT_DATABASE_REDIS=redis://redis/
    volumes:
      - revolt_config:/etc/revolt
    command: ["--config", "/etc/revolt/Revolt.toml"]
    restart: always

  # Web App
  web:
    image: ghcr.io/revoltchat/client:master
    restart: always
    environment:
      - HOSTNAME=https://${RAILWAY_PUBLIC_DOMAIN:-localhost}
      - REVOLT_PUBLIC_URL=https://${RAILWAY_PUBLIC_DOMAIN:-localhost}/api
    depends_on:
      - api

  # File server
  autumn:
    image: ghcr.io/revoltchat/autumn:20250930-2
    depends_on:
      database:
        condition: service_healthy
      createbuckets:
        condition: service_started
      configurator:
        condition: service_completed_successfully
    environment:
      - REVOLT_DATABASE_MONGODB=mongodb://database
      - REVOLT_FILES_S3_ENDPOINT=http://minio:9000
      - REVOLT_FILES_S3_ACCESS_KEY_ID=${MINIO_USER:-minioautumn}
      - REVOLT_FILES_S3_SECRET_ACCESS_KEY=${MINIO_PASS:-minioautumn}
    volumes:
      - revolt_config:/etc/revolt
    command: ["--config", "/etc/revolt/Revolt.toml"]
    restart: always

  # Metadata and image proxy
  january:
    image: ghcr.io/revoltchat/january:20250930-2
    depends_on:
      configurator:
        condition: service_completed_successfully
    volumes:
      - revolt_config:/etc/revolt
    command: ["--config", "/etc/revolt/Revolt.toml"]
    restart: always

  # Tenor proxy
  gifbox:
    image: ghcr.io/revoltchat/gifbox:20250930-2
    depends_on:
      configurator:
        condition: service_completed_successfully
    volumes:
      - revolt_config:/etc/revolt
    command: ["--config", "/etc/revolt/Revolt.toml"]
    restart: always

  # Regular task daemon
  crond:
    image: ghcr.io/revoltchat/crond:20250930-2
    depends_on:
      database:
        condition: service_healthy
      minio:
        condition: service_started
      configurator:
        condition: service_completed_successfully
    environment:
      - REVOLT_DATABASE_MONGODB=mongodb://database
      - REVOLT_FILES_S3_ENDPOINT=http://minio:9000
      - REVOLT_FILES_S3_ACCESS_KEY_ID=${MINIO_USER:-minioautumn}
      - REVOLT_FILES_S3_SECRET_ACCESS_KEY=${MINIO_PASS:-minioautumn}
    volumes:
      - revolt_config:/etc/revolt
    command: ["--config", "/etc/revolt/Revolt.toml"]
    restart: always

  # Push notification daemon
  pushd:
    image: ghcr.io/revoltchat/pushd:20250930-2
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started
      rabbit:
        condition: service_healthy
      configurator:
        condition: service_completed_successfully
    environment:
      - REVOLT_DATABASE_MONGODB=mongodb://database
      - REVOLT_DATABASE_REDIS=redis://redis/
      - REVOLT_RABBIT_HOST=rabbit
      - REVOLT_RABBIT_USERNAME=${RABBIT_USER:-rabbituser}
      - REVOLT_RABBIT_PASSWORD=${RABBIT_PASS:-rabbitpass}
    volumes:
      - revolt_config:/etc/revolt
    command: ["--config", "/etc/revolt/Revolt.toml"]
    restart: always

  # Create buckets for minio.
  createbuckets:
    image: docker.io/minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      while ! /usr/bin/mc ready minio; do
        /usr/bin/mc alias set minio http://minio:9000 ${MINIO_USER:-minioautumn} ${MINIO_PASS:-minioautumn};
        echo 'Waiting minio...' && sleep 1;
      done;
      /usr/bin/mc mb minio/revolt-uploads;
      exit 0;
      "

volumes:
  revolt_config:
  mongodb_data:
  redis_data:
  rabbit_data:
  minio_data:
  caddy_data:
  caddy_config:
